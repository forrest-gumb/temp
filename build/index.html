<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.min.css">

<body>
  <div class="hero">
    <div class="hero__onlineHelp"><img class="hero__onlineHelp-img"><span class="hero__onlineHelp-text">     Помощь онлайн</span></div>

        <div class="hero__main">
          <input class="hero_main-sum" type="range" min="50" max="3500">

          <input class="hero_main-sum" type="date">
          <input class="hero_main-sumC" type="text">
          <button>получить кредит</button><a href="#">У меня есть промокод</a>
        </div>
        <div class="hero__right"><span class="hero__right">Ваш кредит:</span>
          <div class="hero__res">
            <div class="hero__res-date"></div>
            <div class="hero__res-cred"></div>
            <div class="hero__res-proc"></div>
            <div class="hero__res-result"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
